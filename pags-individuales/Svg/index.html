<!DOCTYPE html>
<html lang=es>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formas Básicas SVG</title>
  <link rel=stylesheet href=styles.css>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Formas Básicas SVG</h1>
  <h2>Rectángulo &lt;rect /&gt;</h2>
  <p>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <rect x="20" y="20" width="200" height="200" fill="coral"></rect>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <rect x="40" y="80" width="160" height="80" fill="blue"></rect>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <rect x="160" y="20" width="40" height="200" fill="green"></rect>
    </svg>
  </p>
  <h2>Rectángulos &lt;rect /&gt;</h2>
  <p>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <rect x="20" y="20" width="180" height="120" fill="blue"></rect>
      <rect x="40" y="100" width="180" height="120" fill="turquoise"></rect>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
    <rect x="60" y="60" width="120" height="120" fill="plum"></rect>
    <rect x="100" y="100" width="40" height="40" fill="white"></rect>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
    <rect x="120" y="40" width="110" height="20" fill="#CCCCCC"></rect>
    <rect x="65" y="115" width="110" height="20" fill="#AAAAAA"></rect>
    <rect x="10" y="190" width="110" height="20" fill="#888888"></rect>
    </svg>
  </p>
  <h2>Línea &lt;line /&gt;</h2>
  <p>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <line x1="40" y1="200" x2="200" y2="40" stroke-width="8" stroke="darkOrange"></line>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <line x1="120" y1="20" x2="220" y2="120" stroke-width="10" stroke="dodgerBlue"></line>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <line x1="120" y1="120" x2="120" y2="230" stroke-width="4" stroke="sienna"></line>
    </svg>
  </p>
  <h2>Líneas &lt;line /&gt;</h2>
  <p>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <line x1="20" y1="20" x2="220" y2="220" stroke-width="10" stroke="maroon"></line>
      <line x1="20" y1="220" x2="220" y2="20" stroke-width="10" stroke="maroon"></line>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <line x1="80" y1="60" x2="80" y2="180" stroke-width="10" stroke="mediumSlateBlue"></line>
      <line x1="160" y1="60" x2="160" y2="180" stroke-width="10" stroke="mediumSlateBlue"></line>
      <line x1="60" y1="80" x2="180" y2="80" stroke-width="10" stroke="coral"></line>
      <line x1="60" y1="160" x2="180" y2="160" stroke-width="10" stroke="coral"></line>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <line x1="20" y1="120" x2="120" y2="20" stroke-width="8" stroke="brown"></line>
      <line x1="20" y1="120" x2="220" y2="20" stroke-width="8" stroke="yellow"></line>
      <line x1="20" y1="120" x2="220" y2="120" stroke-width="8" stroke="green"></line>
      <line x1="20" y1="120" x2="220" y2="220" stroke-width="8" stroke="blue"></line>
      <line x1="20" y1="120" x2="120" y2="220" stroke-width="8" stroke="DeepPink"></line>
    </svg>
  </p>
  <h2>Polígono &lt;polygon /&gt;</h2>
  <p>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <polygon points="0,120 120,0 240,120 120,240" fill="blue"></polygon>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <polygon points="20,120 120,120 120,20 220,220" fill="coral"></polygon>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <polygon points="20,120 100,100 120,20 140,100 220,120 140,140 120,220 100,140" fill="green"></polygon>
    </svg>
  </p>
  <h2>Zona visible viewBox</h2>
  <p>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="180 120 60 60">
      <circle cx="180" cy="180" r="50" fill="red"></circle>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="120 60 120 120">
      <circle cx="180" cy="180" r="50" fill="red"></circle>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
      <circle cx="180" cy="180" r="50" fill="red"></circle>
    </svg>
    </svg>
  </p>




</body>
