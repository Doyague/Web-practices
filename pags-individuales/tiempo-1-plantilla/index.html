<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Previsión del tiempo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/weather-icons.css">
</head>

<body>
  <h1>
    <i class="wi wi-umbrella"></i>
      Previsión del tiempo
    <i class="wi wi-thermometer"></i>
  </h1>
  <div class="contenedor">
    <div class="forecast">
      <p class="dia">Lun</p>
      <p><i class="wi wi-day-sunny"></i></p>
      <p class="max alta">29º</p>
      <p class="min alta">12º</p>
    </div>
    <div class="forecast">
      <p class="dia">Mar</p>
      <p><i class="wi wi-day-cloudy"></i></p>
      <p class="max media">22º</p>
      <p class="min alta">12º</p>
    </div>
    <div class="forecast">
      <p class="dia">Mie</p>
      <p><i class="wi wi-day-sprinkle"></i></p>
      <p class="max baja">13º</p>
      <p class="min media">7º</p>
    </div>
    <div class="forecast">
      <p class="dia">Jue</p>
      <p><i class="wi wi-day-storm-showers"></i></p>
      <p class="max baja">12º</p>
      <p class="min baja">4º</p>
    </div>
    <div class="forecast">
      <p class="dia">Vie</p>
      <p><i class="wi wi-sleet"></i></p>
      <p class="max media">18º</p>
      <p class="min baja">4º</p>
    </div>
  </div>
</body>
</html>
