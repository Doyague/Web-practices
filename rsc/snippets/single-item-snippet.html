<div class="columnaItems col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="previaItem">
        <span>{{short_name}}</span>
        <img class="img-responsive" width="250" height="150" src="rsc/pictures/supermarket/itemCat/{{catLongName}}/{{short_name}}/{{name}}.png" alt="name">
      </div>
    </div>
    <div class="menu-item-description col-sm-7">
      <h3 class="menu-item-title">{{name}}</h3>
      <p class="menu-item-details">{{description}}</p>
      <div class="menu-item-price">{{price}}</div>
    </div>
  </div>
</div>
